<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Fraunces:wght@700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/main.min.css" />
		<title>Sunnyside Agency | HomePage</title>
	</head>
	<body>
		<header class="header">
			<nav class="navigation">
				<div class="logo-container">
					<img
						src="images/logo.svg"
						alt="Sunnyside Logo"
						class="navigation__logo"
					/>
				</div>
				<ul class="navigation__items">
					<li class="navigation__item">
						<a href="#" class="navigation__link">About</a>
					</li>
					<li class="navigation__item">
						<a href="#" class="navigation__link">Services</a>
					</li>
					<li class="navigation__item">
						<a href="#" class="navigation__link">Projects</a>
					</li>
					<li class="navigation__item">
						<a href="#" class="navigation__link">Contacts</a>
					</li>
				</ul>
			</nav>
			<h1 class="heading-primary">We are creatives</h1>
			<div class="icon-box">
				<img
					src="images/icon-arrow-down.svg"
					alt="Arrow Icon Down"
					class="arrow-icon"
				/>
			</div>
		</header>

		<section class="about"></section>

		<section class="testimonials"></section>

		<figure class="gallery"></figure>

		<footer class="footer"></footer>
	</body>
</html>
